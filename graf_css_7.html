<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8"/>
	<title>Изображение в строке</title>
	</head>
	
	<body>
		<p> Изображение<img src="1.jpg" width="100" height="100" style="vertical-align: text-top"/>
		с текстом, выравненным по верху изображения.</p>
		<p> Изображение<img src="1.jpg" width="100" height="100" style="vertical-align: middle"/>
		с текстом, выравненным по середине изображения.</p>
		<p> Изображение<img src="1.jpg" width="100" height="100" style="vertical-align: text-bottom"/>
		с текстом, выравненным по низу изображения.</p>
	</body>
</html>
