		<H1 align=center>ОПРЕДЕЛЕНИЯ</H1>
		<p><em>"Розыгрыш"</em> - период времени, когда мяч находится в игре.<br>
		Игрок <em>"ударяет"</em> мяч, если он касается мяча своей ракеткой, держа ее рукой, или своей рукой (с ракеткой) ниже запястья.</p>
