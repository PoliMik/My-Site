<!DOCTYPE html>
<html>
	<head>
	<title> Плавающее изобажение</title>
	<style type ="text/css">
	body{margin:20px}
	p{text-align:justify}
	h2{text-align:center}
	img{float:right; margin-left:25px}
	</style>
	</head>
	
	<body>
	<h2>Плавающие изображения</h2>
	<p>
	<img src ="1.jpg" alt="Настольный теннис" style ="size:150%"/>
	Альтернативой размещению изображения в отдельной строке является
	размещение изображения у левого или правого поля, позволяя тексту
	заполнять оставшееся свободное пространоство. Сопровождающее
	изобажение смещается вправо от текста на странице. </p>
	</body>
</html>
