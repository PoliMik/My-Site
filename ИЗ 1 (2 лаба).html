<!DOCTYPE html>
<html>
<body>
<script>
let year = prompt ('Напишите год', '');
if (year <= 2099  && year >= 2000) {
alert('21 век'); 
} else if (year < 1999 && year >= 1900) {
alert('20 век');
} else if (year < 1899 && year >= 1800){
alert('19 век');
}else if (year < 1799 && year >= 1700) {
alert('18 век');
} else if (year <= 1699 && year >= 1600) {
alert('17 век');
} else {
alert('век науке не известен');}
</script>
</body>
</html>
